version: "3.8"
services:
  frontend:
    build: frontend
    ports:
      - 8501:8501
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    restart: always
    networks:
      - app
    container_name: frontend

  backend:
    build: backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    env_file:
      - .env.prod
    restart: always
    networks:
      - app
    container_name: backend
    depends_on:
      - redis
      - db

  db:
    image: postgres:13
    container_name: db_app
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres_db
    ports:
      - "5432:5432"
    networks:
      - app

  redis:
    image: redis:alpine
    container_name: redis_app
    restart: always
    ports:
      - "6379:6379"

